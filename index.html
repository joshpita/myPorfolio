<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Porfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <a href="index.html">Joshua Pita</a>
        </div>
        <div class="hamburger-menu">
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Porfolio</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-clipped">
        <div class="hero-textbox">
          <h1 class="main-heading">My Porfolio</h1>
          <h2 class="sub-heading">Lorem ipsum dolor sit amet consectetur.</h2>
          <a href="#" class="cta-btn">Lorem, ipsum.</a>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script>
      const mainNav = document.querySelector(".main-nav");
      const hamburgerMenu = document.querySelector(".hamburger-menu");

      hamburgerMenu.addEventListener("click", () => {
        mainNav.classList.toggle("open");
      });
      gsap.fromTo(".hero-clipped", { scaleX: 0 }, { duration: 1.9, scaleX: 1 });
    </script>
  </body>
</html>
